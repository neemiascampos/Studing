<!DOCTYPE html>
<html>
<head>
    <title>Muda Imagem</title>
    <meta charset="UTF-8" />
    <script>
        function mudaImagem() {
            document.getElementById("imagem").style="filter: grayscale(100%)";
        }

        function voltaImagem(){
            document.getElementById("imagem").style="";
        }
    </script>
</head>

<body>
    <h1>Muda Imagem</h1>
    <img src="../Site/lion.jpg" id="imagem"  onmousemove="mudaImagem()" onmouseout="voltaImagem()" />
</body>
</html>
